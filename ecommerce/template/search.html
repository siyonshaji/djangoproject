{% extends 'base.html' %}
{% load static %}
{% block context %}
<center>
<div><h2>You have searched for <span class="text-danger">{{query}}</span></h2></div>
    </center>

<div class="container mb-5">

  <div class="row">
    {% for i in pro %}
    <div class="col-lg-4 p-3">
      <div class="card" style="width: 18rem;">

        <img src="{{i.img.url}}" class="card-img-top" height="200px" alt="...">
        <div class="card-body">
          <h5 class="card-title text-center">{{i.name}}</h5>
          <h5 class="card-title text-center">{{i.price}}</h5>
          <a href="{% url 'shop:prod' i.name %}" class="btn btn-primary" style="position:relative;left:30%;">DETAILS</a>
        </div>
      </div>
    </div>
    {% empty %}
      <h4 class="text-danger text-center">No Search Results Found</h4>
    {% endfor %}

  </div>
</div>
{% endblock %}
